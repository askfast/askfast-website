<!-- Modal--><div id=contactForm tabindex=-1 role=dialog aria-labelledby=contactFormLabel class="modal fade"><div role=document class=modal-dialog><div class=modal-content><div class=modal-header><button type=button data-dismiss=modal aria-label=Close class=close><span aria-hidden=true>Ã—</span></button><h3 id=contactFormLabel class=modal-title>{{ui.contactForm.title}}</h3></div><div class=modal-body><div id=contact class=row><div class=col-md-12><input id=contactName placeholder={{ui.contactForm.name}} ng-model=contactForm.name class="contactInput col-xs-12"><input id=contactEmail type=email placeholder={{ui.contactForm.emailAddress}} ng-model=contactForm.emailAddress class="contactInput col-xs-12"><textarea id=message rows=8 placeholder={{ui.contactForm.message}} ng-model=contactForm.message class="contactTextarea col-xs-12"></textarea></div></div></div><div class=modal-footer><button type=button data-dismiss=modal class="btn outline">{{ui.contactForm.cancel}}</button> <button type=button ng-click=sendMail(contactForm) class="btn filled ng-binding">{{ui.contactForm.send}}</button></div></div></div></div>
